<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minesweeper</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <h1>Minesweeper 2025</h1>

        <div class="board-area">
            <div class="board-header"></div>
            <table class="board-container">
                <tbody class="board"></tbody>
            </table>
        </div>

        <table>
            <tbody>
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <div class="reset-area hidden">
            <div class="reset-title">You Lost!!</div>
            <div class="reset-button" onclick="resetGame()">Play Again!</div>
        </div>

        <script src="js/utils.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
