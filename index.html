<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minesweeper</title>
        <link rel="stylesheet" href="css/main.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="page-container">
            <h1>Minesweeper 2025</h1>

            <div class="diff-area">
                <div class="diff-title">----- Difficulty -----</div>

                <div class="diff-options">
                    <div class="diff easy" onclick="changeLevel('easy')">
                        EASY
                    </div>

                    <div
                        class="diff intermediate" onclick="changeLevel('intermediate')">
                        INTERMEDIATE
                    </div>

                    <div class="diff expert" onclick="changeLevel('expert')">
                        EXPERT
                    </div>
                    
                </div>
            </div>

            <div class="best-area">
                <div class="best-title">Best Times</div>
                <div class="best-options">
                    <div class="best easy">EASY:<br /><span></span></div>
                    <div class="best intermediate">
                        INTERMEDIATE:<br /><span></span>
                    </div>
                    <div class="best expert">EXPERT:<br /><span></span></div>
                </div>
            </div>

            <div class="game-area">
                <div class="timer-area">
                    <div class="timer">YOUR TIME:</div>
                </div>

                <div class="board-area">
                    <div class="board-header"></div>
                    <table class="board-container">
                        <tbody class="board"></tbody>
                    </table>
                </div>
            </div>

            <div class="hints-area">
                <div class="hints">
                    HINTS:
                    <span class="hint hint-1" onclick="onHint(this, 0)"></span>
                    <span class="hint hint-2" onclick="onHint(this, 1)"></span>
                    <span class="hint hint-3" onclick="onHint(this, 2)"></span>
                </div>
            </div>

            <div class="lives-area">
                <div class="lives-left"></div>
            </div>

            <div class="reset-area hidden">
                <div class="reset-title">You Lost!!</div>
                <div class="reset-button" onclick="resetGame()">
                    →→→ Play Again ←←←
                </div>
            </div>

            <div class="victory-area hidden">
                <div class="victory-title">You Won!!</div>
                <div class="victory-button" onclick="resetGame()">
                    →→→ Play Again ←←←
                </div>
            </div>

            <footer>
                <p>© Ido Katzenellenbogen 2025</p>
            </footer>

            <script src="js/utils.js"></script>
            <script src="js/initResetRender.js"></script>
            <script src="js/game.js"></script>
            <script src="js/calc.js"></script>
        </div>
    </body>
</html>
